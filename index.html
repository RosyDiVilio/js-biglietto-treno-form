<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!--intestazione-->
    <div class="col-8 mx-auto m-2 p-4 bg-success-subtle rounded">
        <div>
            <div class="container text-center text-body-secondary">
                <h1 class="p-2 text-nowrap">Calcola il prezzo per il biglietto del treno</h1>
                <h3 class="p-2 mb-3">Inserisci i seguenti dati</h3>
            </div>
        </div>

        <!--inserimento dati-->
        <form action="" id="calculator">
            <div>
                <div class="container mb-4 col-7 text-secondary">
                    <label for="kmnumber" class="form-label">Km</label>
                    <input type="number" placeholder="Inserisci i km che devi percorrere" class="form-control"
                        id="kmnumber">
                </div>
                <div class="container mb-5 col-7 text-secondary">
                    <label for="userage" class="form-label">Età</label>
                    <input type="number" placeholder="Inserisci la tua età" class="form-control" id="userage">
                </div>
            </div>
            <div class="container col-7">
                <button class="btn btn-info text-white">Calcola</button>
            </div>
        </form>
    </div>
    <div class="col-8 mx-auto m-2 p-4 bg-success-subtle rounded d-none" id="result-container">
        <h4>Biglietto: &euro;</h4>
        <span id="result"></span>
        <h4>Km percorsi:</h4>
        <span id="result-km"></span>
        <h4>Età:</h4>
        <span id="result-age"></span>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
